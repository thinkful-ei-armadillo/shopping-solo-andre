<!DOCTYPE html>
<html lang="en">

<head>
  <title>World's Greatest Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        
        <p>
            <h2>World's Greatest Shopping List (kinda)</h2>
            <small>Not exactly sure what makes this the world's greatest shopping list because surely 
                there are better ones out there, but we can pretend for now.</small>
        </p> <br>

        <form id="js-shopping-list-search">
            <input type="text" name="shopping-list-search" class="js-shopping-list-search" placeholder="search for an item">
            <button class="search-clear" type="button">Clear</button>
        </form> <br>

        <form id="js-shopping-list-form">
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            
            <button type="submit">Add item</button> <br><br>
            <input type="checkbox" name="option-hide-checked" id="option-hide-checked">
            <label for="option-hide-checked">Hide checked items</label>
        </form>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
